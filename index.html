<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    img { max-width: 320px; height: auto; }
    p { margin-top: 20px; font-size: 18px; font-weight: bold; color: #ff4444; }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/troll_face.jpg" alt="troll">
  <p>🎉 Chúc mừng bạn, mất mấy giây cuộc đời! 🎉</p>

  <audio id="music" autoplay loop muted>
    <source src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/lam-than-de.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    // sau 1 giây bỏ mute để bật tiếng
    window.addEventListener("load", () => {
      setTimeout(() => {
        music.muted = false;
        music.play().catch(err => console.log("Autoplay vẫn bị chặn:", err));
      }, 1000);
    });
  </script>
</body>
</html>
