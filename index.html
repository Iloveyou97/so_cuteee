<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    img { max-width: 320px; height: auto; }
    p { margin-top: 20px; font-size: 18px; font-weight: bold; color: #ff4444; }
  </style>
</head>
<body>
  <!-- Ảnh troll -->
  <img src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/troll_face.jpg" alt="troll">

  <!-- Dòng chữ troll -->
  <p>🎉 Chúc mừng bạn, mất mấy giây cuộc đời! 🎉</p>

  <!-- Nhạc -->
  <audio id="music" autoplay loop>
    <source src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/lam-than-de.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("music");
    // cố gắng play khi load
    window.addEventListener("load", () => {
      music.play().catch(err => {
        console.log("Autoplay bị chặn:", err);
      });
    });
  </script>
</body>
</html>
