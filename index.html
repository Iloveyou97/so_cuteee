<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      gap: 16px;
    }
    img {
      max-width: 320px;
      height: auto;
    }
    p {
      font-size: 18px;
      font-weight: bold;
      color: #ff4444;
    }
    #lyrics {
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <!-- Ảnh troll -->
  <img src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/troll_face.jpg" alt="troll">

  <!-- Dòng chữ troll -->
  <p>🎉 Chúc mừng bạn, mất mấy giây cuộc đời! 🎉</p>

  <!-- Lyric auto đổi -->
  <div id="lyrics"></div>

  <!-- Nhạc -->
  <audio id="music" autoplay loop>
    <source src="https://raw.githubusercontent.com/Iloveyou97/so_cuteee/main/lam%20than%20de.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    const lyrics = [
      "Chỉ là beat thôi, nghe chill 😎",
      "Không có lyric gốc đâu nha 🎶",
      "Bạn đã mất mấy giây cuộc đời rồi 😂",
      "Nghe tiếp đi, đừng thoát 👀"
    ];
    let i = 0;
    const lyricsDiv = document.getElementById("lyrics");
    function showLyric() {
      lyricsDiv.textContent = lyrics[i];
      i = (i + 1) % lyrics.length;
    }
    showLyric();
    setInterval(showLyric, 5000);
  </script>
</body>
</html>
<script>
  const music = document.getElementById("music");
  window.addEventListener("load", () => {
    music.play().catch(() => {
      // nếu autoplay bị chặn, tạo nút play
      const btn = document.createElement("button");
      btn.textContent = "▶️ Bấm để nghe nhạc";
      btn.style.padding = "12px 20px";
      btn.style.fontSize = "16px";
      btn.onclick = () => {
        music.play();
        btn.remove();
      };
      document.body.appendChild(btn);
    });
  });
</script>
